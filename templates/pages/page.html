{% extends 'base.html' %}
{% load i18n %}
{% block title %} {{ page.title }} {% endblock %} 

{% block content %}
<div class="container mx-auto text-left mt-12 page relative px-4">
    <h1 class="text-left">{{ page.title }}</h1>

    <div class="">
            
        {% if user.is_editor or user.is_superuser %}
            <div class="absolute right-0 top-2">
            <button class="bg-secondary">
                <a href="/admin/pages/page/{{ page.id }}" 
                    style="color:white; text-decoration: none !important;"><i class="icon-[mdi--edit]"></i>
                {% trans "Edit page" %}
                </a>
            </button>
            </div>
        {% endif %}   

        {{ page.content|safe }}
    </div>
</div>
{% endblock %}
