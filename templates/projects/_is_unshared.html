<div id="sharing">
    <div></div>
    {% if request.user == project.user %}       
        This project is private.<br>
        <a 
        hx-target="#sharer"
        hx-swap="innerHTML"
            hx-get="{% url 'projects:share' project.id %}"
        >
            <button><i class="icon-[ion--share] mr-1"></i>Share</button>
        </a>            
    {% endif %}
</div>
