{% extends 'base.html' %}

{% block content %}

<div class="my-10 mx-auto">
    <h2 class="text-5xl mb-10">Blog tags</h2>

    <div class="container mx-auto" >
        {% if tags %}
        {% for tag in tags %}
            <div class="mt-4">
                <h3><a href="{% url 'blog:tag' tag.slug %}">{{ tag.name }}</a></h3> 
            </div>
        {% endfor %}
        {% else %}
            <p>No tags are available.</p>
        {% endif %}
    </div>

</div>
{% endblock %}
