{% extends 'base.html' %}

{% block content %}

<div class="my-10 mx-auto">
    <h2 class="text-5xl mb-10">Blog categories</h2>

    <div class="container mx-auto" >
        {{ context }}
        {% if categories %}
        {% for category in categories %}
            <div class="mt-4">
                <h2><a href="{% url 'blog:category' category.slug %}">{{ category }}</a></h2> 
            </div>
        {% endfor %}
        {% else %}
            <p>No categories are available.</p>
        {% endif %}
    </div>

</div>
{% endblock %}
