{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto my-16 blog">
    <h2 class="text-5xl mb-8">{{ post.title }}</h2>

    {% if post.tags.all %}
    <div class="my-8">
        tagged with: 
        {% for tag in post.tags.all %}
            <a href="{% url 'blog:post_tag' tag.slug %}" class="text-primary">{{ tag.name}}</a> &nbsp;&nbsp;
        {% endfor %}
    </div>
    {% endif %}

    <div class="text-xl mb-4">
        {{ post.modified }}
    </div>

    {% if post.author %}
    <div>
       by {{ post.author.name }} 
    </div>
    {% endif %}

    <div class="mt-12 pt-8 border-t border-primary-500 text-left">
        {{ post.content|safe}} 
    </div>

</div>
{% endblock %}
