{% extends 'base.html' %}

{% block content %}

<div class="my-10 mx-auto">
    <h2 class="text-5xl mb-10">Blog Authors</h2>

    <div class="container mx-auto" >
        {% if author_list %}
        {% for author in author_list %}
            <div class="mt-2">                
                <a href="">{{ author.name }}</a>
            </div>
        {% endfor %}
        {% else %}
            <p>No authors are available.</p>
        {% endif %}
    </div>

</div>
{% endblock %}
